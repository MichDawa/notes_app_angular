<button routerLink="/notes">Back</button>

<div *ngIf="note; else noNote">
    <form>
        <div>
            <input id="title" [(ngModel)]="note.title" name="title" type="text" />
        </div>

        <div>
            <textarea id="content" [(ngModel)]="note.content" name="content"></textarea>
        </div>

        <small>{{ note.createdAt | date: 'medium' }}</small>
    </form>
</div>

<ng-template #noNote>
    <p>Note not found.</p>
</ng-template>
