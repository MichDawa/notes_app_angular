<!-- src/app/components/notes/notes.component.html -->
<div *ngIf="notes.length > 0; else noNotes">
  <!--<h2>All Notes</h2>-->
  <ul>
    <li *ngFor="let note of notes">
      <h3>{{ note.title || ' ' }}</h3>
      <p>{{ note.content || ' ' }}</p>
      <small>{{ note.createdAt | date: 'medium' }}</small>
    </li>
  </ul>
</div>

<ng-template #noNotes>
  <p>No notes found.</p>
</ng-template>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
